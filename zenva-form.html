<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZENVA FORM</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: cadetblue;
        background: linear-gradient(90deg, cadetblue, #5085a0);
        margin: 20px;
      }

      #divwrapper,
      fieldset {
        background-color: aliceblue;
        max-width: 900px;
        min-height: 100px;
        border-radius: 10px;
        padding: 2%;
        margin: 0 auto 10px;
      }

      #formwrapper {
        display: flex;
        flex-direction: row;
      }

      #left-column {
        width: 50%;
        padding: 1%;
      }

      #right-column {
        width: 50%;
        padding: 1%;
      }

      footer {
        text-align: center;
      }

      #right-column fieldset p {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      #left-column fieldset p {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        flex-wrap: wrap;
      }

      #left-column input {
        width: 90%;
        padding: 5px;
        margin: 0 auto;
        margin-bottom: 10px;
      }

      @media (max-width: 900px) {
        #formwrapper {
          flex-direction: column;
        }

        #left-column {
          width: 100%;
          padding: 0;
        }

        #right-column {
          width: 100%;
          padding: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="divwrapper">
      <h2>My Form</h2>
      <form id="formwrapper">
        <section id="left-column">
          <fieldset>
            <legend>Block One</legend>
            <p>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="First Name"
                autofocus
                required
              />
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Last Name"
                required
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="email@something.com"
                required
              />
              <input
                type="url"
                name="url"
                id="url"
                placeholder="URL"
                required
              />
            </p>
            <p>
              <label for="username">User Name: </label>
              <input type="text" name="username" id="uesrname" />
              <label for="password">Password: </label>
              <input type="password" name="password" id="password" />
            </p>
          </fieldset>
          <fieldset>
            <legend>Block Two</legend>
            <p>
              <input
                type="text"
                name="address1"
                id="address1"
                placeholder="Address 1"
              />
              <input
                type="text"
                name="address2"
                id="address2"
                placeholder="Address 2"
              />
              <input type="text" name="city" id="city" placeholder="City" />
              <input
                type="number"
                name="zipcode"
                id="zipcode"
                placeholder="Zip Code"
              />
            </p>
            <p>
              <select>
                <optgroup label="USA">
                  <option>Chicago</option>
                  <option>New York</option>
                  <option>Dallas</option>
                </optgroup>
                <optgroup label="Australia">
                  <option>Sydney</option>
                  <option>Melbourne</option>
                  <option>Brisbane</option>
                </optgroup>
              </select>
              <select name="state" id="state">
                <option value="" selected="selected">Select A State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </p>
          </fieldset>
        </section>
        <section id="right-column">
          <fieldset>
            <legend>Block Three</legend>
            <p>
              <span> <input type="radio" name="color" value="red" />Red </span>
              <span>
                <input type="radio" name="color" value="green" />Green
              </span>
              <span>
                <input type="radio" name="color" value="blue" />Blue
              </span>
              <span>
                <input type="radio" name="color" value="cyan" />Cyan
              </span>
              <span>
                <input type="radio" name="color" value="magenta" />Magenta
              </span>
              <span>
                <input type="radio" name="color" value="yellow" />Yellow
              </span>
            </p>
            <p>
              <span>
                <input type="checkbox" name="fruit" value="apple" />Apple
              </span>
              <span>
                <input type="checkbox" name="fruit" value="orange" />Orange
              </span>
              <span>
                <input type="checkbox" name="fruit" value="banana" />Banana
              </span>
              <span>
                <input type="checkbox" name="fruit" value="peach" />Peach
              </span>
              <span>
                <input type="checkbox" name="fruit" value="pear" />Pear
              </span>
              <span>
                <input type="checkbox" name="fruit" value="plum" />Plum
              </span>
            </p>
          </fieldset>
          <fieldset>
            <legend>Block Four</legend>
            <textarea
              cols="40"
              rows="4"
              placeholder="What did you do today?"
            ></textarea>
            <p>
              <input type="submit" value="SUBMIT" />
            </p>
          </fieldset>
        </section>
      </form>
    </div>
    <footer>
      <img src="images/logo.png" alt="logo" />
    </footer>
  </body>
</html>
